<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="/static/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">ü§ñ</div>
                    <span>AI Assistant</span>
                </div>
            </div>
            <div class="sidebar-content">
                <ul id="chat-list" class="chat-list">
                    <li class="chat-item active" data-chat-id="1">
                        <div class="chat-preview">
                            <span class="chat-title">PC Diagnosis Help</span>
                            <span class="chat-snippet">How can I help you today?</span>
                        </div>
                        <span class="chat-time">Now</span>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span class="btn-icon">+</span>
                    <span>New Chat</span>
                </button>
            </div>
        </aside>
        
        <main class="chat-main">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-info">
                        <div class="avatar bot-avatar">ü§ñ</div>
                        <div class="chat-details">
                            <span class="chat-title">AI Assistant</span>
                            <span class="chat-status online">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" title="Settings">‚öôÔ∏è</button>
                        <button class="action-btn" title="Clear Chat">üóëÔ∏è</button>
                    </div>
                </div>
                
                <div id="chat-box" class="chat-box" aria-live="polite" aria-label="Chat messages">
                    <div class="welcome-message">
                        <div class="welcome-avatar">ü§ñ</div>
                        <div class="welcome-content">
                            <h3>Welcome to AI Assistant!</h3>
                            <p>I'm here to help you with PC diagnosis, troubleshooting, and technical support. How can I assist you today?</p>
                            <div class="quick-actions">
                                <button class="quick-btn" data-message="My computer is running slow">üêå Slow Performance</button>
                                <button class="quick-btn" data-message="I'm having internet connection issues">üåê Network Issues</button>
                                <button class="quick-btn" data-message="My computer won't start">‚ö° Startup Problems</button>
                                <button class="quick-btn" data-message="I need help with software installation">üíø Software Help</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="typing-avatar">ü§ñ</div>
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                
                <form id="chat-form" class="chat-form" autocomplete="off">
                    <div class="input-container">
                        <input type="text" id="user-input" class="message-input" autocomplete="off" placeholder="Type your message..." aria-label="Type your message" required />
                        <button type="button" class="attachment-btn" title="Attach file">üìé</button>
                        <button type="submit" class="send-btn" aria-label="Send message">
                            <span class="send-icon">‚û§</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="/static/chat.js"></script>
</body>
</html>
